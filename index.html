<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <div class="left-section">
        <div class="title">
          <img src="./images/odin-lined.png" alt="The Odin Project Logo" />
          <h1>SIGN-UP FORM</h1>
        </div>
        <div class="img-credit">
          <p>
            Photo by
            <a
              href="https://unsplash.com/pt-br/@mvds?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              target="_blank"
              >Mads Schmidt Rasmussen</a
            >
            on
            <a
              href="https://unsplash.com/pt-br/fotografias/xfngap_DToE?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              target="_blank"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
      <div class="right-section">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>

        <form action="" method="post">
          <label for="first_name">First Name</label>
          <input type="text" name="" id="first_name" />

          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" />

          <label for="email">Email</label>
          <input type="email" id="email" />

          <label for="phone_number">Phone Number</label>
          <input type="number" id="phone_number" />

          <label for="password">Password</label>
          <input type="password" id="password" />

          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" />
        </form>

        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </main>
  </body>
</html>
