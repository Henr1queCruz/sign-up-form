<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <div class="left-section">
        <div class="title">
          <img src="./images/odin-lined.png" alt="The Odin Project Logo" />
          <h1>Sign-up Form</h1>
        </div>
        <div class="img-credit">
          <p>
            Photo by
            <a
              href="https://unsplash.com/pt-br/@mvds?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              target="_blank"
              >Mads Schmidt Rasmussen</a
            >
            on
            <a
              href="https://unsplash.com/pt-br/fotografias/xfngap_DToE?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              target="_blank"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
      <div class="right-section">
        <div class="form-header">
          <p>
            This is not a real online service! You know you need something
            <br />
            like this in your life to help you realize your deepest dreams.
            <br />Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>

        <form action="" method="">
          <div class="input-section">
            <p>Let's do this!</p>
            <div class="input-group">
              <div>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" />
              </div>

              <div>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" />
              </div>
            </div>

            <div class="input-group">
              <div>
                <label for="email">Email</label>
                <input type="email" id="email" email />
              </div>
              <div>
                <label for="phone_number">Phone Number</label>
                <input type="text" id="phone_number" />
              </div>
            </div>

            <div class="input-group">
              <div>
                <label for="password">Password</label>
                <input type="password" id="password" class="error" />
              </div>
              <div>
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" class="error" />
              </div>
            </div>
          </div>

          <div class="submit-section">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
